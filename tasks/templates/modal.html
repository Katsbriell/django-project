<style>
    .modal {
        min-width: 500px;
        width: fill;
        height: fit-content;
        padding: 10px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: medium;
        align-items: center;
        position: relative;
    }

    .error {
        background-color: #f0524d;
        border: 2px #b51c0f solid;
    }

    .success {
        background-color: #cad8c0;
        border: 2px #72b1a4 solid;
    }

    .close-btn {
        background: none;
        border: none;
        padding: 10px;
        font-weight: bold;
        font-family: sans-serif;
        cursor: pointer;
        position: absolute;
        top: 0;
        right: 0;
    }
</style>

<div style="display: flex; flex-direction: column;">
    {% if error %}
    <div class="modal error">
        <button id="close" class="close-btn"> x </button>
        {{ error|linebreaks }}
    </div>
    {% else %}
    <div class="modal success">
        <button id="close" class="close-btn"> x </button>
        <br>El archivo se ha validado correctamente.</br>
        <br>
    </div>
    {% endif %}
</div>

<script>
    const modal = document.querySelector('.modal');
    const button = document.querySelector('.close-btn');
    document.getElementById('close').addEventListener('click', function () {
        modal.style.display = 'none';
        button.style.display = 'none';
    });
</script>
